<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JK-CONTROL</title>
	<link type="text/css" rel="stylesheet" href="css/global.css"/>
</h:head>

<body>
		
		
		<!-- FORM -->
		<ui:composition template="/_template.xhtml">
			<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        Visitante Novo
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="nome">Nome</label>
						<p:inputText id="nome" type="text" value="#{visitanteBean.visitante.nome}" />
					</div>
					<div class="p-field">
						<label for="dataNascimento">Data Nascimento</label>
						<p:datePicker id="dataNascimento" pattern="dd/MM/yyyy" value="#{visitanteBean.visitante.dataNascimento}" />
					</div>
					<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputText id="cpf" type="number" value="#{visitanteBean.visitante.cpf}" />
					</div>
					<div class="p-field">
						<label for="rg">RG</label>
						<p:inputText id="rg" type="number" value="#{visitanteBean.visitante.rg}" />
					</div>
					<div class="p-field">
						<label for="nomeDoDigito">Nome do digito do rg</label>
						<p:inputText id="nomeDoDigito" type="text" value="#{visitanteBean.visitante.nomeDoDigito}" />
					</div>
					<div class="p-field">
						<label for="imagem">Selecione a imagem:</label>
						<p:fileUpload 
							allowTypes=".jpg" 
							mode="simple" 
							id="imagem"
							skinSimple="true" 
							value="#{visitanteBean.imagem}"
						/>
					</div>

				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{visitanteBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

				</ui:define>
	</ui:composition>
</body>

</html>
